name: theaterartgaley

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3000
      # App falls back to POSTGRESQL_* when DATABASE_URL is empty.
      DATABASE_URL: ${DATABASE_URL:-}
      POSTGRESQL_HOST: db
      POSTGRESQL_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "3000"

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRESQL_DBNAME:-theaterartgaley}
      POSTGRES_USER: ${POSTGRESQL_USER:-theaterartgaley}
      POSTGRES_PASSWORD: ${POSTGRESQL_PASSWORD:-theaterartgaley}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRESQL_USER:-theaterartgaley} -d ${POSTGRESQL_DBNAME:-theaterartgaley}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
